<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lions Club Johannes Kepler - Adventskalender 2020</title>
  <script src="js/vue@2.6.12/dist/vue.min.js"></script>
  <link href="css/primevue@2.1.0/resources/themes/saga-blue/theme.css " rel="stylesheet">
  <link href="js/primevue@2.1.0/resources/primevue.min.css " rel="stylesheet">
  <link href="css/primeicons@4.0.0/primeicons.css" rel="stylesheet">
  <link href="css/snow.css" rel="stylesheet">
  <script src="js/primevue@2.1.0/components/button/button.umd.min.js"></script>
  <script src="js/primevue@2.1.0/components/dialog/dialog.umd.min.js"></script>
  <script src="js/primevue@2.1.0/components/carousel/carousel.umd.min.js"></script>
  <style>
    body {
      background-image: url("img/2020_aquarell.jpg");
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #wrapper {
      margin: auto;
      display: grid;
      grid-template-columns: auto auto auto auto auto;
      grid-column-gap: 50px;
      grid-row-gap: 50px;
      max-width: 44rem;

    }

    .door-container {
      width: 100px;
      height: 100px;
      position: relative;
      /* box-shadow: 2px 2px rgb(1.0, 1.0, 1.0); */
      cursor: pointer;
    }

    .door-container__front {
      color: white;
      background-image: url('img/2020_aquarell.jpg');
      background-repeat: no-repeat;
      width: 100%;
      height: 100%;
      /* border: 1px solid black; */
      display: block;
      text-align: center;
      line-height: 100px;
      font-size: 2.7rem;
      font-family: 'Courier New', Courier, monospace;
      text-shadow: 2px 2px 3px #000000;
      padding: 0;
      transform-origin: left;
      transition: all 0.5s ease-in-out;
      transform: perspective(1200px) translateZ(-2px);
    }

    .door-container__back {
      background: rgba(0, 0, 0, 0.9);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      transform: perspective(1200px) translateZ(2px);
    }

    /* open door animation */
    .door-container:hover .door-container__front {
      transform: rotateY(-110deg);
    }

    .open {
      transform: rotateY(-110deg);
    }

    .flex-center {
      display: flex;
      justify-content: center;
    }

    /* overrides */
    .p-button:enabled:hover,
    .p-button:enabled:focus {
      background: white;
      border-color: rgb(255, 196, 0);
    }

    .p-dialog {
      width: 800px;
    }

    footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: fixed;
      left: 50%;
      bottom: 0;
      height: 2rem;
      width: 13rem;
      background: rgba(1.0, 1.0, 1.0, .9);
      border-top-left-radius: .5rem;
      border-top-right-radius: .5rem;
      transform: translate(-50%);
    }

    .footer__button span {
      color: white;
      font-size: .9rem;
    }
  </style>
  <link rel="shortcut icon" href="img/favicon.png" />
</head>

<body>
  <div id="wrapper">
    <div class="door-container" v-for='door in doors' v-on:click="openDoor(door)">
      <div class="door-container__back"
        v-bind:style="'background-size: cover; background-image: url('+ door.imageUrls[0]+')'"></div>
      <div v-bind:class="'door-container__front'"
        v-bind:style="'background-position: ' + (door.col * -150 - 25) + 'px ' + (door.row * -150 - 100) + 'px'">
        {{door.number}}</div>
    </div>
    <p-dialog v-bind:header="doorTitle" :visible.sync="displayImage" :modal="true" :maximizable="true"
      :dismissable-mask="true">
      <p style="text-align: center;" v-html="currentDoor.text"></p>
      <div class="flex-center">
        <!-- <img width="100%" v-bind:src="currentDoor.imageUrls[0]" /> -->
        <p-carousel v-bind:value="currentDoor.imageUrls" v-bind:num-visible="1" v-bind:num-scroll="1"
          v-bind:circular="false">
          <template #item="image">
            <img width="100%" v-bind:src="image.data" />
          </template>
        </p-carousel>
      </div>
    </p-dialog>
    <footer>
      <p-button label="Datenschutz" v-on:click="openDoor(getRandomImage())" class="p-button-link footer__button">
      </p-button>
      <p-button label="Impressum" v-on:click="openDoor(getRandomImage())" class="p-button-link footer__button">
      </p-button>
    </footer>
  </div>
  <div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❅</div>
  </div>
</body>
<script>
  const doors = [
    { row: 0, col: 0, text: '', number: '23', title: '', imageUrls: [`img/doors/01_Tischkicker.JPG`] },
    { row: 0, col: 1, text: '', number: '13', title: '', imageUrls: [`img/doors/01_Tischkicker.JPG`] },
    { row: 0, col: 2, number: '3', title: 'Diakonie Leonberg', imageUrls: [`img/doors/03_Diakonie.jpg`], text: 'In Leonberg, im Haus der Diakonie<br />Ist man bemüht um Harmonie<br />Man weiß um das Leid von einzelnen Menschen<br />In Mitten unseres Wohlstandes mit all seinen Glänzen<br />Die Diakonie hat als oberstes Gebot<br />Das Ziel zu Lindern, die größte Not<br />Der LCJK unterstützt hier gerne<br />Und hilft so für mehr soziale Wärme' },
    { row: 0, col: 3, text: '', number: '22', title: '', imageUrls: [`img/doors/01_Tischkicker.JPG`] },
    { row: 0, col: 4, number: '9', title: 'Musikvideo Italien', imageUrls: [`img/doors/09_Musikvideo_Italien.jpg`], text: 'Musik, die internationale Sprache der Gemeinschaft<br />Wo sie spielt, sagt der Volksmund, da ist die Eintracht<br /><br />Ein Musikvideo der Klasse 8 an der Heinrich-Steinhöwel-Schule war der Beginn<br />Am Ende fuhren die Kinder zur Endrunde nach Italien<br /><br />Unterstützt vom LCJK war das Projekt der Schule ein tolles Ergebnis<br />Und für die Schüler ein sehr bewegendes Erlebnis' },
    { row: 1, col: 0, text: '', number: '12', title: '', imageUrls: [`img/doors/01_Tischkicker.JPG`] },
    { row: 1, col: 1, text: '', number: '16', title: '', imageUrls: [`img/doors/01_Tischkicker.JPG`] },
    { row: 1, col: 2, number: '7', title: 'Forum Zukunft 2018', imageUrls: ['img/doors/07_Forum_Zukunft_2018_1.JPG', 'img/doors/07_Forum_Zukunft_2018_2.JPG', 'img/doors/07_Forum_Zukunft_2018_3.JPG'], text: 'Dr. Hans-Jürgen Rülke referierte beim LCJK Forum Zukunft 2018 zum Thema "Die Zukunft Baden-Württembergs im Zeitalter der Digitalisierung". Der Vorsitzende der FDP-Landtagsfraktion forderte, dass für die Digitalisierung ein schneller und funktionierender Breitbandausbau bereitgestellt wird. Hier sei der Staat gefragt, wenn der Markt nicht funktioniere. Damit dies gelinge, sei ein Digitalisierungsministerium erforderlich.' },
    { row: 1, col: 3, text: '', number: '11', title: '', imageUrls: [`img/doors/01_Tischkicker.JPG`] },
    { row: 1, col: 4, number: '1', title: 'Tischkicker', imageUrls: [`img/doors/01_Tischkicker.JPG`], text: `In der Würmtalschule<br />Da liegen die Kinder nicht im Klappstuhle<br />Und sie machen auch nicht nur auf dem Handy geklicker<br />Denn sie haben seit 2019 vom LCJK einen coolen Tischkicker` },
    { row: 2, col: 0, text: '', number: '10', title: '', imageUrls: [`img/doors/01_Tischkicker.JPG`] },
    { row: 2, col: 1, number: '2', title: 'Mosaik', imageUrls: [`img/doors/02_Mosaik.jpg`], text: 'Johannes Kepler mit seinem Wissen zur Astronomie<br />Inspiriert auch heute noch Kinder, was für ein Genie<br />Ein Mosaik am Brunnen, mit Sonne, Mond und Sterne<br />Und den Tierkreiszeichen aus weiter Ferne<br />Gestaltet und erbaut von einer Gemeinschaft der Kinder<br />Unterstützt vom LCJK als großzügiger Spender' },
    { row: 2, col: 2, number: '4', title: 'Tombolagarage', imageUrls: [`img/doors/04_Tombolagarge.jpg`], text: 'Viel zu tun gabs hier für alle Hände<br />Groß war die Zahl der Dinge die kamen als Spende<br />Im Querpass in Holzgerlingen gewann jedes Los<br />Das kam gut an und die Einnahmen waren recht groß<br />Die Gelder gehen weiter und kommen zugute den Kindern der Region<br />Mithilfe der LCJK Organisation' },
    { row: 2, col: 3, text: '', number: '15', title: '', imageUrls: [`img/doors/01_Tischkicker.JPG`] },
    { row: 2, col: 4, text: '', number: '14', title: '', imageUrls: [`img/doors/01_Tischkicker.JPG`] },
    { row: 3, col: 0, number: '6', title: 'Forum Zukunft 2017', imageUrls: [`img/doors/06_Forum_Zukunft_2017_1.JPG`, `img/doors/06_Forum_Zukunft_2017_2.JPG`, `img/doors/06_Forum_Zukunft_2017_3.JPG`, `img/doors/06_Forum_Zukunft_2017_4.JPG`], text: 'In einer sehr engagierten Rede stellte Alexander Graf Lambsdorff bei unserem Forum Zukunft 2017 seine Vision zur Zukunft Europas vor. Unter dem Titel "Wie geht es weiter nach Brexit, Trump & Co?" gab der Vizepräsident des Europäischen Parlaments einen fundierten Überblick über die Herausforderungen und Krisenherde in Europa. Besonders wichtig war es dem Referenten, die junge Generation für Europa zu begeistern.' },
    { row: 3, col: 1, text: '', number: '18', title: '', imageUrls: [`img/doors/01_Tischkicker.JPG`] },
    { row: 3, col: 2, number: '5', title: 'Forum Zukunft allgemein', imageUrls: ['img/doors/05_Forum_allgemein_1.JPG', 'img/doors/05_Forum_allgemein_2.JPG'], text: 'Das Forum Zukunft ist der jährliche Mittelpunkt<br />Gehalten im Klösterle, schlicht und ohne viel Prunk<br /><br />Die Themen sind es, die die Menschen begeistern<br />Vorgetragen von Experten, den thematischen Großmeistern<br /><br />Im kleinen Raum kommt man sich auch persönlich sehr nah<br />Und hat Zeit für den Austausch von Gedanken, ganz wunderbar<br />' },
    { row: 3, col: 3, text: '', number: '19', title: '', imageUrls: [`img/doors/01_Tischkicker.JPG`] },
    { row: 3, col: 4, text: '', number: '20', title: '', imageUrls: [`img/doors/01_Tischkicker.JPG`] },
    { row: 4, col: 0, number: '8', title: 'Forum Zukunft 2019', imageUrls: ['img/doors/08_Forum_Zukunft_2019_1.JPG', 'img/doors/08_Forum_Zukunft_2019_2.JPG', 'img/doors/08_Forum_Zukunft_2019_3.JPG', 'img/doors/08_Forum_Zukunft_2019_4.JPG'], text: 'Frau Dr. Saskia Biskup stellte in einem mitreißenden Vortrag beim LCJK Forum Zukunft 2019 das Thema "Krebs in 2030 - Visionen einer Ärztin und Unternehmerin" vor.<br />Die Fachärztin für Humangenetik und Geschäftsführerin des Bio-Tech-Unternehmens CeGaT GmbH ist zuversichtlich, dass die Medizin mit individuell zugeschnittenen Medikamenten manche Krebsformen immer besser in den Griff bekommen kann. Sie entwickelte die Vision, dass dank moderner Gentechnik über die Diagnostik und Therapie zukünftig viele Krebspatienten ein weitgehend beschwerdefreies Leben führen können.' },
    { row: 4, col: 1, text: '', number: '21', title: '', imageUrls: [`img/doors/01_Tischkicker.JPG`] },
    { row: 4, col: 2, text: '', number: '24', title: '', imageUrls: [`img/doors/01_Tischkicker.JPG`] },
    { row: 4, col: 3, text: '', number: '17', title: '', imageUrls: [`img/doors/01_Tischkicker.JPG`] },
  ];

  /*   for (let i = 0; i < 24; i++) {
      doors.push({ row: Math.floor(i / 5), col: i % 5, number: '' + (i + 1), imageUrl: `img/doors/${i + 1}.jpg` });
    } */
  const myApp = new Vue({
    data() {
      return {
        doors,
        displayImage: false,
        displayUrl: null,
        currentDoor: doors[0]
      }
    },
    computed: {
      doorTitle: function () {
        return this.currentDoor.number + ': ' + this.currentDoor.title;
      }
    },
    methods: {
      openDoor: function (door) {
        console.log(`open ${door.number}, pressed and visible: ${this.displayImage}`);
        this.currentDoor = door;
        this.displayImage = true;
      },

      /*       getRandomImage: function () {
              const max = 11;
              this.currentNumber = (Math.floor(Math.random() * Math.floor(max)) + 1);
              return 'img/doors/' + this.currentNumber + '.jpg';
            } */
    },
    components: {
      'p-dialog': dialog,
      'p-button': button,
      'p-carousel': carousel
    }
  });
  myApp.$mount('#wrapper');
  Vue.prototype.$primevue = { ripple: true };
</script>
