<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lions Club Adventskalender 2020</title>
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    body {
      background-image: url("img/debby-hudson-QdQEtkscDi8-unsplash.jpg");
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #wrapper {
      margin: auto;
      display: grid;
      grid-template-columns: auto auto auto auto auto;
      grid-column-gap: 50px;
      grid-row-gap: 50px;
      max-width: 44rem;
      
    }
    .wrapper__door {
      background-color: rgba(1.0,1.0,1.0,.6);
      width: 100px;
      height: 100px;
      border: 1px solid black;
      display: block;
      text-align: center;
      line-height: 100px;
      font-size: 2rem;
      font-family: 'Courier New', Courier, monospace;
      color: white;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <a class="wrapper__link" v-for='door in doors' href="#" v-on:click="increaseConter">
      <span class="wrapper__door">{{door.number}}</span>
    </a>
  </div>


  <script>
    const doors = [];
    for (let i = 0; i < 24; i++) {
      doors.push({number: i+1, imageUrl: ''});
    }
    const Adventskalender = {
      data() {
        return {
          doors
        }
      },
      methods: {
        increaseConter() {
          this.counter++;
        }
      }
    }

    Vue.createApp(Adventskalender).mount('#wrapper')
  </script>
</body>

</html>
