<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lions Club Adventskalender 2020</title>
  <script src="js/vue@2.6.12/dist/vue.js"></script>
  <link href="css/primevue@2.1.0/resources/themes/saga-blue/theme.css " rel="stylesheet">
  <link href="js/primevue@2.1.0/resources/primevue.min.css " rel="stylesheet">
  <link href="css/primeicons@4.0.0/primeicons.css" rel="stylesheet">
  <link href="css/snow.css" rel="stylesheet">
  <script src="js/primevue@2.1.0/components/button/button.umd.min.js"></script>
  <script src="js/primevue@2.1.0/components/dialog/dialog.umd.min.js"></script>
  <script src="js/primevue@2.1.0/components/carousel/carousel.umd.min.js"></script>
  <style>
    body {
      background-image: url("img/2020_aquarell.jpg");
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #wrapper {
      margin: auto;
      display: grid;
      grid-template-columns: auto auto auto auto auto;
      grid-column-gap: 50px;
      grid-row-gap: 50px;
      max-width: 44rem;

    }

    .door-container {
      width: 100px;
      height: 100px;
      position: relative;
      /* box-shadow: 2px 2px rgb(1.0, 1.0, 1.0); */
      cursor: pointer;
    }

    .door-container__front {
      color: white;
      background-image: url('img/2020_aquarell.jpg');
      background-repeat: no-repeat;
      width: 100%;
      height: 100%;
      /* border: 1px solid black; */
      display: block;
      text-align: center;
      line-height: 100px;
      font-size: 2.7rem;
      font-family: 'Courier New', Courier, monospace;
      text-shadow: 2px 2px 3px #000000;
      padding: 0;
      transform-origin: left;
      transition: all 0.5s ease-in-out;
      transform: perspective(1200px) translateZ(-2px);
    }

    .door-container__back {
      background: rgba(0, 0, 0, 0.9);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      transform: perspective(1200px) translateZ(2px);
      background-image: url('img/doors/3.jpg');
    }

    /* open door animation */
    .door-container:hover .door-container__front {
      transform: rotateY(-110deg);
    }

    .open {
      transform: rotateY(-110deg);
    }

    .flex-center {
      display: flex;
      justify-content: center;
    }

    /* overrides */
    .p-button:enabled:hover,
    .p-button:enabled:focus {
      background: white;
      border-color: rgb(255, 196, 0);
    }

    .p-dialog {
      width: 800px;
    }

    footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: fixed;
      left: 50%;
      bottom: 0;
      height: 2rem;
      width: 13rem;
      background: rgba(1.0, 1.0, 1.0, .9);
      border-top-left-radius: .5rem;
      border-top-right-radius: .5rem;
      transform: translate(-50%);
    }

    .footer__button span {
      color: white;
      font-size: .9rem;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div class="door-container" v-for='door in doors' v-on:click="openDoor(door)">
      <div class="door-container__back" v-bind:style="'background-image: url(img/doors/'+ door.number +'.jpg)'"></div>
      <div v-bind:class="'door-container__front'"
        v-bind:style="'background-position: ' + (door.col * -150 - 25) + 'px ' + (door.row * -150 - 100) + 'px'">
        {{door.number}}</div>
    </div>
    <p-dialog v-bind:header="currentDoor.number" :visible.sync="displayImage" :modal="true" :maximizable="true"
      :dismissable-mask="true">
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore
        magna aliqua.</p>
      <div class="flex-center">
        <!-- <img width="100%" v-bind:src="currentDoor.imageUrls[0]" /> -->
        <p-carousel v-bind:value="currentDoor.imageUrls" v-bind:num-visible="1" v-bind:num-scroll="1" v-bind:circular="true" v-bind:autoplay-interval="3000">
          <template #item="image">
            <img width="100%" v-bind:src="image.data" />
          </template>
        </p-carousel>
      </div>
    </p-dialog>
    <footer>
      <p-button label="Datenschutz" v-on:click="openDoor(getRandomImage())" class="p-button-link footer__button">
      </p-button>
      <p-button label="Impressum" v-on:click="openDoor(getRandomImage())" class="p-button-link footer__button">
      </p-button>
    </footer>
  </div>
  <div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❅</div>

  </div>
</body>
