  <style>
    html {
      min-width: 700px;
    }

    body {
      background-image: url("img/bg_2021.jpg");
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      min-height: 900px;
    }

    #wrapper {
      margin: auto;
      display: grid;
      grid-template-columns: auto auto auto auto;
      grid-column-gap: 50px;
      grid-row-gap: 30px;
      max-width: 44rem;

    }

    .door-container {
      width: 100px;
      height: 100px;
      position: relative;
      /* box-shadow: 2px 2px rgb(1.0, 1.0, 1.0); */
      cursor: pointer;
      /* fix for safari webkit z-index and translate3d */
      perspective: 1200px;
    }

    .door-container__front {
      color: white;
      background-image: url('img/bg_2021.jpg');
      background-repeat: no-repeat;
      width: 100%;
      height: 100%;
      border: 1px solid #dadada;
      display: block;
      text-align: center;
      line-height: 100px;
      font-size: 2.7rem;
      font-family: 'Courier New', Courier, monospace;
      text-shadow: 2px 2px 3px #000000;
      padding: 0;
      transform-origin: left;
      transition: all 0.5s ease-in-out;
      position: absolute;
      /* transform: translateZ(-2px); */
    }

    .door-container__front-fixed {
      color: white;
      background-image: url('img/bg_2021.jpg');
      background-repeat: no-repeat;
      width: 100%;
      height: 100%;
      border: 1px solid #dadada;
      display: block;
      text-align: center;
      line-height: 100px;
      font-size: 2.7rem;
      font-family: 'Courier New', Courier, monospace;
      text-shadow: 2px 2px 3px #000000;
      padding: 0;
      transform-origin: left;
      transition: all 0.5s ease-in-out;
      position: absolute;
      /* transform: translateZ(-2px); */
    }

    .door-container__back {
      background: rgba(0, 0, 0, 0.9);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      /* transform: translateZ(2px); */
      background-size: cover;
      background-image: url("img/door_bg.png");
    }

    /* open door animation */
    .door-container:hover .door-container__front {
      transform: rotateY(-110deg);
    }

    .open {
      transform: rotateY(-110deg);
    }

    .flex-center {
      display: flex;
      justify-content: center;
    }

    .price-container {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      grid-gap: 10px;
    }

    @media (min-width: 50em) {
      .price-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 10px;
      }
    }

    /* overrides */
    .p-button:enabled:hover,
    .p-button:enabled:focus {
      background: white;
      border-color: rgb(255, 196, 0);
    }

    .p-dialog {
      width: 990px;
    }

    footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: fixed;
      left: 50%;
      bottom: 0;
      height: 2rem;
      width: 13rem;
      background: rgba(1.0, 1.0, 1.0, .9);
      border-top-left-radius: .5rem;
      border-top-right-radius: .5rem;
      transform: translate(-50%);
    }

    .footer__button {
      color: white;
      font-size: .9rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      text-decoration: none;
    }

    .footer__button:focus,
    .footer__button:hover {
      text-decoration: underline;
    }

    /* CARDS */
    .p-dialog div.p-dialog-header,
    .p-dialog div.p-dialog-content {
      background: #fafafa
    }

    .p-card .p-card-body .p-card-title {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .p-card .p-card-body .p-card-content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .p-card-content p {
      margin: 0
    }

    .p-card-content ul {
      padding-left: 1.2rem;
    }
  </style>
  <link rel="shortcut icon" href="img/favicon.png" />
</head>

<body>
  <div id="wrapper">
    <div class="door-container" v-for='door in doors' v-on:click="openDoor(door)">
      <div class="door-container__back" v-bind:style="'background-size: cover;'"></div>
      <div v-bind:class="canOpenDoor(door)? 'door-container__front' : 'door-container__front-fixed'"
        v-bind:style="'background-position: ' + ((door.col * 150 + 100) * -1) + 'px ' + ((door.row * 130 + 75) * -1) + 'px'">
        {{door.number}}</div>
    </div>
    <p-dialog header="Heutige Gewinne" :visible.sync="displayImage" :modal="true" :maximizable="true"
      :dismissable-mask="true">
      <div class="price-container">
        <p-card v-for='price in currentDoor.prices'>
          <template #title>
            {{price.sponsor}}
          </template>
          <template #content>
            <p v-html="price.text"></p>
            <p>Kalender-Nr.: <strong>{{price.winner}}</strong></p>
          </template>
        </p-card>
      </div>
    </p-dialog>
    <footer>
      <a href="https://www.lcjk.de/j/privacy" class="p-button-link footer__button">Datenschutz</a>
      <a href="https://www.lcjk.de/about/" class="p-button-link footer__button">Impressum</a>
    </footer>
  </div>
